<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey’s</title>

    <!-- tailwind and daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/121baedf83.js"
      crossorigin="anonymous"
    ></script>

    <!-- fonts styles -->
    <style>
      .font_manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>

    <!-- common tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              common_text_color: "#131318",
              common_btn_color: "#FF4240",
            },
          },
        },
      };
    </script>
    <!-- common tailwind -->
  </head>

                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li>
                  <a href="#" class="text-common_text_color text-xl font-normal"
                    >Home</a
                  >
                </li>
                <li>
                  <a href="#" class="text-common_text_color text-xl font-normal"

                  >
                </li>
                <li>
                  <a href="#" class="text-common_text_color text-xl font-normal"
                    >Pages</a
                  >
                </li>
                <li>
                  <a href="#" class="text-common_text_color text-xl font-normal"
                    >Blog</a
                  >
                </li>
                <li>
                  <a href="#" class="text-common_text_color text-xl font-normal"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>

            <!-- logo -->
            <div>
              <h1 class="text-common_text_color text-4xl font-extrabold">
                Hockey<span class="text-red-400">’</span>s
              </h1>
            </div>
          </div>
          <!-- menu items -->
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li>
                <a href="#" class="text-common_text_color text-xl font-normal"
                  >Home</a

              </li>
              <li>
                <a href="#" class="text-common_text_color text-xl font-normal"

              </li>
              <li>
                <a href="#" class="text-common_text_color text-xl font-normal"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <i
              class="fa-solid fa-magnifying-glass hidden lg:flex pr-5 text-2xl"
            ></i>
            <button
              class="py-4 px-6 bg-common_btn_color rounded-xl items-center"
            >
              <a href="#" class="text-white text-xl font-bold">Get Ticket</a>
            </button>
          </div>
        </div>
      </section>

    <main>
      <section class="container mx-auto px-8">
        <div class="carousel w-full">
          <!-- slider one -->
          <div
            id="slide1"
            class="carousel-item relative w-full bg-[url(./images/1.png)] bg-cover bg-no-repeat bg-center rounded-lg h-[60vh]"

              <a href="#slide4" class="btn btn-circle">❮</a>

        <div

          <div class="p-8 text-white text-left">
            <h2 class="text-2xl font-bold text-white">
              Meet all the heroes from the field
            </h2>
            <p class="text-base font-medium text-gray-200 opacity-70 pt-4">
